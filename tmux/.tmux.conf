# Set delay between <prefix> and 'command'
set-option -s escape-time 1
set-option -sa terminal-overrides ",xterm-256color:Tc"
#set-option -g default-terminal "screen-256color"

# Enable mouse support
set-option -g mouse on

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# With mouse support on, and the yank plugin, using the mouse to select text
# will cause the text to be copied to the primary clipboard. Change this so that
# the text goes to the 'clipboard' clipboard, a/k/a the System clipboard, so that
# the text is available to other X/Wayland programs.
set-option -g @yank_selection_mouse 'clipboard'

# Default bar color
set-option -g status-style bg='#1b1c36',fg='#ecf0c1'

# Active Pane
set -g pane-active-border-style "fg=#5ccc96"

# Inactive Pane
set -g pane-border-style "fg=#686f9a"

# Active Window
set-option -g window-status-current-style bg='#686f9a',fg='#ffffff'

# Message
set-option -g message-style bg='#686f9a',fg='#ecf0c1'
set-option -g message-command-style bg='#686f9a',fg='#ecf0c1'

# When commands are run
set -g message-style "fg=#0f111b,bg=#686f9a"

# Set bindings for splitting windows which are easier to remember
bind-key | split-window -h
bind-key - split-window -v

# Set bindings to move between panes using vim-style key bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set bindings for quick window selection
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Set bindings for resizing panes, again using vim-style key bindings
bind-key -r H resize-pane -L 1
bind-key -r J resize-pane -D 1
bind-key -r K resize-pane -U 1
bind-key -r L resize-pane -R 1

set-option -gw mode-keys vi
